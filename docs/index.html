<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Did You Leave Us, Miss Dinh?!</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Comic Sans MS, cursive;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            animation: shake 0.5s infinite, rainbow 2s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        @keyframes rainbow {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup {
            position: absolute;
            width: 300px;
            background: white;
            color: black;
            padding: 20px;
            border: 5px dashed hotpink;
            box-shadow: 5px 5px 20px lime;
            font-size: 20px;
            font-weight: bold;
            transform: rotate(5deg);
            animation: popup 3s infinite, spin 5s infinite;
        }
        @keyframes popup {
            0% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(5deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: randomColor();
            top: -10px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>WHY DID YOU LEAVE US, MISS DINH?! ðŸ˜­ðŸ˜­</h1>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l0IylQoEK6Vh3OC00/giphy.gif" alt="Crying Kid">
    </div>
    <script>
        setInterval(() => {
            let popup = document.createElement("div");
            popup.classList.add("popup");
            popup.style.top = Math.random() * window.innerHeight + "px";
            popup.style.left = Math.random() * window.innerWidth + "px";
            popup.innerText = "Come back pls ðŸ’”";
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 100000);
        }, 500);

        function randomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        setInterval(() => {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }, 100);
    </script>
</body>
</html>
