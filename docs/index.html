<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinh Flapper</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #89CFF0, #d0f4f9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1, #startText, #score {
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 10px 20px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 40px;
      color: #FF4081;
    }
    #startText {
      font-size: 22px;
      color: #333;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: transparent;
      border: 2px solid #000;
      border-radius: 12px;
    }

    .emoji {
      position: absolute;
      font-size: 45px;
      animation: floatUp linear infinite;
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Dinh Flapper</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="startText">Tap to Start</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startText = document.getElementById("startText");

    const bird = {
      x: 80,
      y: 200,
      width: 30,
      height: 30,
      velocity: 0,
      gravity: 0.6,   // original gravity
      lift: -10,      // original jump height
      color: "#FF5733"
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    function drawBird() {
      ctx.fillStyle = bird.color;
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#32CD32";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= 2; // original pipe speed
      });

      if (frame % 100 === 0) {
        let gap = 150;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        let bottom = canvas.height - top - gap;

        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: bottom,
          passed: false
        });
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function checkCollision() {
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (
            bird.y < pipe.top ||
            bird.y + bird.height > canvas.height - pipe.bottom
          )
        ) {
          endGame();
        }

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
          pipe.passed = true;
        }
      });
    }

    function endGame() {
      gameOver = true;
      alert("Game Over! Score: " + score);
      document.location.reload();
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      updateBird();
      updatePipes();
      checkCollision();
      frame++;
      requestAnimationFrame(draw);
    }

    function flap() {
      if (!gameStarted) {
        gameStarted = true;
        startText.style.display = "none";
        draw();
      }
      bird.velocity = bird.lift;
    }

    canvas.addEventListener("touchstart", flap);
    document.body.addEventListener("touchstart", flap);
    document.addEventListener("keydown", flap);

    // Floating emojis
    const emojis = ["ðŸ˜„", "ðŸŽ‰", "âœ¨", "ðŸŒŸ", "ðŸ•¹ï¸", "ðŸ’¥"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (2 + Math.random() * 2) + "s";
      emoji.style.fontSize = (40 + Math.random() * 10) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 400);
  </script>
</body>
</html>
