<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinh Flapper</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #d0f4f9);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: transparent;
      border: 2px solid #000;
      border-radius: 10px;
    }
    #startText {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-top: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Floating emoji animation */
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Dinh Flapper</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="startText">Tap here to start</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startText = document.getElementById("startText");

    // Load images
    const birdImg = new Image();
    birdImg.src = "bird.png"; // Replace with your bird image path

    const grassImg = new Image();
    grassImg.src = "grass.png"; // Replace with your grass texture path

    const bird = {
      x: 80,
      y: 200,
      width: 40,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      lift: -10
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        // Top pipe
        ctx.drawImage(grassImg, pipe.x, 0, pipe.width, pipe.top);
        // Bottom pipe
        ctx.drawImage(grassImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= 2;
      });

      if (frame % 100 === 0) {
        let gap = 150;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        let bottom = canvas.height - top - gap;

        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: bottom,
          passed: false
        });
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function checkCollision() {
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (
            bird.y < pipe.top ||
            bird.y + bird.height > canvas.height - pipe.bottom
          )
        ) {
          endGame();
        }

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
          pipe.passed = true;
        }
      });
    }

    function endGame() {
      gameOver = true;
      alert("Game Over! Score: " + score);
      document.location.reload();
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      updateBird();
      updatePipes();
      checkCollision();
      frame++;
      requestAnimationFrame(draw);
    }

    function flap() {
      if (!gameStarted) {
        gameStarted = true;
        startText.style.display = "none";
        draw();
      }
      bird.velocity = bird.lift;
    }

    // Touch and keyboard support
    canvas.addEventListener("touchstart", flap);
    document.body.addEventListener("touchstart", flap);
    document.addEventListener("keydown", flap);

    // Animated emojis
    const emojis = ["ðŸ˜Š", "ðŸ˜„", "ðŸ¥³", "ðŸ˜Ž", "ðŸ˜‰", "ðŸ¤©"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (3 + Math.random() * 2) + "s";
      emoji.style.fontSize = (30 + Math.random() * 20) + "px";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 500);
  </script>
</body>
</html>
