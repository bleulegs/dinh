<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none; /* Prevent zoom on tap */
    }
    canvas {
      display: block;
      background: skyblue;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game Variables
    let bird = {
      x: 80,
      y: 150,
      width: 30,
      height: 30,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let pipeGap = 150;
    let pipeWidth = 60;
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', flap);
    document.addEventListener('touchstart', flap);

    function flap() {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        // Reset game
        bird.y = 150;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        gameOver = false;
      }
    }

    function drawBird() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let top = Math.random() * (canvas.height / 2);
        let bottom = top + pipeGap;
        pipes.push({ x: canvas.width, top: top, bottom: bottom });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Collision Detection
        if (
          bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }

        // Score
        if (pipe.x + pipeWidth === bird.x) {
          score++;
        }
      });

      // Remove offscreen pipes
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText("Score: " + score, 20, 40);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        updatePipes();
        drawPipes();
        drawBird();
        drawScore();

        if (bird.y + bird.height > canvas.height || bird.y < 0) {
          gameOver = true;
        }
      } else {
        ctx.fillStyle = 'black';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Tap or press any key to restart', canvas.width / 2 - 130, canvas.height / 2 + 30);
      }

      frame++;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
